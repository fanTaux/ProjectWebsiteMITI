<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Synapse Forge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html" style="display: flex; align-items: center; gap: 6px; color: var(--headerfont-color);">
                    <img src="https://i.ibb.co.com/8nCxQYP2/BUKAN-LOGO-POKEMON.png" alt="Synapse Forge Pixel Logo">
                    <div class="logo-text-wrapper">
                        <span>SYNAPSE</span>
                        <span>FORGE.</span>
                    </div>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="marketplace.html">Marketplace</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <div class="nav-actions">
                <a href="login.html" style="color: var(--primary-red);">Masuk</a>
                <a href="register.html" class="cta-button-secondary">Daftar</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-card">
                <h1 style="font-family: 'Instrument Sans', sans-serif; font-size: 2.5rem; margin-bottom: 10px;">Masuk.</h1>
                <p class="auth-subtitle">Lanjutkan perjalanan inovasi Anda.</p>
                
                <form action="#" method="POST" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="nama@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                    </div>

                    <div class="form-options">
                        <div class="form-checkbox">
                            <input type="checkbox" id="remember">
                            <label for="remember">Ingat Saya</label>
                        </div>
                        <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
                    </div>

                    <button type="submit" class="cta-button full-width">Masuk</button>
                </form>

                <p class="auth-footer">
                    Belum punya akun? <a href="register.html" class="highlight-green">Daftar sekarang</a>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 SynapseForge. Seluruh Hak Cipta Dilindungi.</p>
            <ul class="footer-links">
                <li><a href="#">Syarat & Ketentuan</a></li>
                <li><a href="#">Kebijakan Privasi</a></li>
                <li><a href="#">Hubungi Kami</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
